# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    cd regional_simulator
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'
  
- script: |
    cd regional_simulator
    echo "$(eureka)" > eureka.txt
  displayName: 'config files'
- script: |
    cd regional_simulator
    docker build -t $(DOCKER_USER)/$(CI_PROJECT_NAME) .
    docker tag $(DOCKER_USER)/$(CI_PROJECT_NAME) $(DOCKER_USER)/$(CI_PROJECT_NAME):
    docker login -u $(DOCKER_USER) -p $(DOCKER_PASSWORD)
    docker push $(DOCKER_USER)/$(CI_PROJECT_NAME)
  displayName: 'create and push docker image'
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'Google cloud'
    command: 'set'
    arguments: 'kubectl set image deployment/regional-simulator regional-simulator-1=energygrids63d/regional-rimulator:$(Build.SourceVersion) --record'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'